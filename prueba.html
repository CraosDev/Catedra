<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libro 3D Optimizado</title>
  <style>
    :root {
      --book-width: 200px;
      --book-height: 300px;
      --book-perspective: 1500px;
      --book-radius: 6px;
      --cover-translateZ: 20px;
      --pages-translateZ: -1px;
      --hover-rotate: -30deg;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #e6e6e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .book {
      width: var(--book-width);
      height: var(--book-height);
      perspective: var(--book-perspective);
    }

    .cover {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: right center;
      transition: transform 0.5s ease;
    }

    .book:hover .cover {
      transform: rotateY(var(--hover-rotate));
    }

    .cover > div {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--book-radius);
    }

    .front {
      transform: translateZ(var(--cover-translateZ));
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #cecdcd;
      transform: translateZ(var(--pages-translateZ));
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
      border-radius: var(--book-radius);
    }
  </style>
</head>
<body>

<div class="book">
  <div class="cover">
    <div class="front">
      <img src="img/libros/libro2.jpg" alt="Portada del libro" loading="lazy">
    </div>
  </div>
</div>

</body>
</html>
