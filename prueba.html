<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .parallax-section {
        min-height: 50vh;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        overflow: hidden;
      }
      
      .parallax-overlay {
        position: relative;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        color: white;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body class="bg-light">

    <!-- Sección 1 -->
    <div id="section1 " 
         class="container-fluid d-flex justify-content-center align-items-center parallax-section"
         style="background-image: url('https://picsum.photos/id/1018/1600/900');">
      <div class="parallax-overlay">
        <h1 class="display-4">Sección 1</h1>
        <p class="lead">Efecto parallax con Bootstrap</p>
      </div>
    </div>

    <!-- Sección 2 -->
    <div id="section2" 
         class="container-fluid d-flex justify-content-center align-items-center parallax-section"
         style="background-image: url('https://picsum.photos/id/1025/1600/900');">
      <div class="parallax-overlay">
        <h1 class="display-4">Sección 2</h1>
        <p class="lead">Usando background-attachment: fixed</p>
      </div>
    </div>

    <!-- Sección 3 -->
    <div id="section3" 
         class="container-fluid d-flex justify-content-center align-items-center parallax-section"
         style="background-image: url('https://picsum.photos/id/1020/1600/900');">
      <div class="parallax-overlay">
        <h1 class="display-4">Sección 3</h1>
        <p class="lead">Solo CSS y Bootstrap</p>
      </div>
    </div>

  </body>
</html>
